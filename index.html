<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Bergen - Map</title>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- Wrap around main content to seperate it from the sidebar -->
    <main id="wrapper">
      <button id="filter-button" class="sidebarButton">Search &amp; Filter</button>
      <!-- This is where the map will be loaded! -->
      <div id="map"></div>
    </main>

    <!-- The sidebar is hidden by default, and appears when filter-button is clicked -->
    <aside id="sidebar">
      <!-- Search for nearby restaurants -->
      <input placeholder="Search.." type="search" data-bind="value: placeSearch" id="placeSearch" class="input">

      <!-- Filter current results -->
      <input placeholder="Filter.." type="search" data-bind="value: placeFilter, valueUpdate: 'afterkeydown'" id="placeFilter" class="input">

      <!-- Display error message if it exist -->
      <p data-bind="text: searchError" class="searchError"></p>
      <!-- Loop through all markers and display as a list -->
      <ul data-bind="foreach: markers" id="placeList">
        <li data-bind="text: title, click: openInfoWindow" class="place close-sidebar"></li>
      </ul>
    </aside>

    <!-- Load all scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="js/mapOptions.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyALQ9bUeeBwK9CarY--vC67M_2qx5I-lKM&callback=initMap" async defer onerror="mapError();"></script>
    <script src="js/jquery.simple-sidebar.min.js"></script>
    <script src="js/sidebarOptions.js"></script>
  </body>
</html>
