<!DOCTYPE html>
<html>
  <head>
    <title>Bergen - Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- This is where the map will be loaded! -->
    <div id="wrapper">
      <header id="header">
        <p><button id="filter-button" class="sidebarButton">Filter search</button></p>
        <h1>Restaurant Map - Bergen</h1>
      </header>
      <div id="map"></div>
      <footer id="footer">
        <p>This is a project made for Udacity FEND. <a href="https://github.com/orjellingsen/fend-neighborhood-map">View Project on GitHub</a><p>
      </footer>
    </div>

    <div id="sidebar">
        <!-- Search for nearby restaurants -->
        <input data-bind="value: placesFilter" id="placesFilter">

        <!-- Display the previous search. Hide when no search is done -->
        <h2 class="filterText" data-bind="visible: placesFilter">Filter: <span data-bind="text: placesFilter"></span></h2>

        <!-- Display error message if it exist -->
        <p data-bind="text: searchError" class="searchError"></p>

        <!-- Loop through all markers and display as a list -->
        <ul data-bind="foreach: markers" id="placeList">
          <li data-bind="text: title, click: openInfoWindow" class="place close-sidebar"></li>
        </ul>
      </div>



    <!-- Load all scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="js/mapOptions.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyALQ9bUeeBwK9CarY--vC67M_2qx5I-lKM&callback=initMap" async defer></script>
    <script src="js/jquery.simple-sidebar.min.js"></script>
    <script src="js/sidebarOptions.js"></script>
  </body>
</html>
