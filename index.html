<!DOCTYPE html>
<html>
  <head>
    <title>Bergen - Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div id="sideBar">
        <input data-bind="value: placesFilter" id="placesFilter">

        <h2>Food in Bergen</h2>
        <ul data-bind="foreach: markers" id="placeList">
          <li data-bind="text: title, click: openInfoWindow" class="place"></li>
        </ul>
      </div>
      <div id="map"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="js/mapOptions.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyALQ9bUeeBwK9CarY--vC67M_2qx5I-lKM&callback=initMap" async defer></script>
  </body>
</html>
